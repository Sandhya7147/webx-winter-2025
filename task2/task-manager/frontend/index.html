<!DOCTYPE html>

<html lang="en-US">
 
  <head>
    <meta charset="utf-8" />
    <title>Task Manager</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>

  <body>
    <dialog id="auth-modal">
      <div>
        <button type='button' id="login-button">LOGIN</button>
        <button type='button' id="signup-button">SIGN UP</button>
      </div>
      <form id="login-modal">
        <h1>LOGIN</h1>
        <input id="username-l" placeholder="Enter username">
        <input type="password" id="password-l" placeholder="Enter password">
        <br />
        <button type='button' id="login-confirm">LOGIN</button>
      </form>

      <form id="signup-modal">
        <h1>SIGN UP</h1>
        <input id="username-s" placeholder="Enter username">
        <input type="password" id="password-s" placeholder="Enter password">
        <br />
        <button type='button' id="signup-confirm">SIGN UP</button>
      </form>
      
      <div class="message" id="message"></div>
    </dialog>

    <div id="admin-view">
      <header>
        <h1>Admin Dashboard</h1>
      </header>
      <div id="error-admin"></div>
      <table id="admin-table">
        <thead>
          <tr>
          <th>User</th>
          <th>Task ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Actions</th>
          </tr>
        </thead>
        <tbody id="admin-table-body">
        </tbody>
      </table>
      <br />
      <div id="logout-admin">
        <button id="logout-button-admin">LOGOUT</button>
      </div>
      <hr />
    </div>

    <div id="main-app">
      <header>
      <h1 >Task Manager</h1>
      </header>
      <div id="greetings"></div>
      
      <div class="search">
        <input id="task-name" name="task-name"  placeholder="Enter a task">
        <button class="submit" id="submit">ADD</button>
        <br />
      </div>
      <div id="error-main"></div>
      <h1 id="task-man-head">TODO TASKS</h1>
      <section id="task-details">
      </section>

      <div id="logout">
        <button id="logout-button">LOGOUT</button>
      </div>
    </div>
    
    <script type="module" src="/src/task.js"></script>
  </body>

</html>
